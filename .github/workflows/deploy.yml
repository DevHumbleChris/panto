name: Deploy and Build on Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'
        
    - name: Build
      run: cd client

    - name: Install dependencies
      working-directory: ./client  # Navigate to the client directory
      run: npm install

    - name: Deploy to DigitalOcean
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        command: ssh --ssh-private-key "${{ secrets.SSH_PRIVATE_KEY }}" "${{ secrets.USER }}"@"${{ secrets.DROPLET_IP }}" "cd ./sites/panto/client && git pull origin main && npm install && npm run build"

